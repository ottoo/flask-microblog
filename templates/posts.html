{% extends "main.html" %}
{% block content %}
<div id="postscontainer">
    {% for post in posts %}
        <div class="singlepost">
            <div class="singlepostheader">
                <h2><a href="posts/{{ post.id }}">{{ post.title }}</a></h2>
            </div>
            <div class="singlepostcontent">
                {{ post.content }}
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
